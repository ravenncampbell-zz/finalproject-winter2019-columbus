<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <!--In the head tag I added 2 external stylesheets. The first one, "main.css", 
        was to style the index.html document. The second one, "universal.css" was used
        to style the same elements that were used on each page. 
         I also links to the google fonts I used for my website.-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/universal.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet"> 
    </head>
    <body>
        
    <!--This <div id "container"> tag was used to contain all the content that was displayed
    on my website-->
      <div id="container">
         <nav>
             <p class="logo">Sundaes Ice-Cream Place</p>
             <a href="menu.html">Menu</a>
             <a href="about.html">About Us</a>
             <a href="index.html">Home</a>
         </nav>
         
         <!--The header tag was styled with an image. The code is located on the "main.css" external 
         style sheet under the header element selector.--> 
         <header>
         </header>
         
         <!--This <div class "flex-box"> tag was used to as a container for 3 class selectors. 
         They are "location", "store-hours", and "mailinglist".--> 
          <div class="flex-box">
          <section class="location">
            <table>
                <tr>
                    <th colspan="2">Location</th>
                </tr>
                <tr>
                    <td colspan="2">1234 Main Street</td>
                </tr>
                <tr>
                    <td colspan="2">Bronx, NY 10463</td>
                </tr>
             </table>
         </section >
          <section class="store-hours">
            <table>
                <tr>
                    <th colspan="2">Store Hours</th>
                </tr>
                <tr>
                    <td>Monday to Friday</td>
                    <td>10am - 8pm</td>
                </tr>
                <tr>
                    <td>Saturday and Sunday</td>
                    <td>11am - 6pm</td>
                </tr>
                <tr>
                    <td>Telephone</td>
                    <td>(718) 555-5309</td>
                </tr>
            </table>
          </section>
          <section>
              <form>
                  <h2>Join Our Mailing List</h2>
                  <div class="mailinglist">
                      <input type="text" placeholder="Name" name="name" required>
                      <input type="text" placeholder="Email address" name="mail" required>
                  </div>
                  <div class="mailinglist">
                    <input type="submit" value="Subscribe">
                  </div>
              </form>
          </section>
        </div>
        
        <!--Within the <footer> tag I created <div class> tag. It is used to contain and unordered list
        for 3 social media icon. Each list item is linked to an external website-->
        <footer>
           <div class="icons">
                <ul>
                    <li><a href="http://www.facebook.com"><img src="images/facebook-icon.png" /></a></li>
                    <li><a href="http://www.instagram.com"><img src="images/instagram-icon.png" /></a></li>
                    <li><a href="http://www.twitter.com"><img src="images/twitter-icon.png" /></a></li>
                </ul>
         </div>
      </footer> 
    </div>
    </body>
</html>
